<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="symbol-input">
            <label for="stock-symbol">Enter Stock Symbol:</label>
            <input type="text" id="stock-symbol" placeholder="TICKER">
            <button onclick="updateChart()">Update Chart</button>
        </div>

        <div id="chart-container">
            <canvas id="stock-chart"></canvas>
        </div>
    </div>

    <form action="buy.html">
        <button class="button" onclick="buy.html">BUY STOCK(Coming Soon)</button>
    </form>
    <form action="sell.html">
        <button class="button" onclick="sell.html">SELL STOCK(Coming Soon)</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
